<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ultimate Completionist | The End</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="hud">
        <div class="top-bar">
            <div class="stat-box">
                <span class="label">TOTAL MASTERY</span>
                <div class="mc-progress"><div class="fill" style="width: 1.2%"></div></div>
                <span class="value">1.2%</span>
            </div>
            <div class="rank-box">WORLD RANK: #9,421,050</div>
        </div>
    </div>

    <div class="gateway-canvas">
        
        <div class="hub-container">
            <div class="bedrock-structure">
                <div class="portal-eye"></div>
            </div>
            <h1 class="hub-title">ALL DOMAINS</h1>
        </div>

        <div class="domain-node" style="--x: -250px; --y: -150px;">
            <div class="connector-line"></div>
            <a href="grandmaster.html" class="node-icon">
                <img src="https://minecraft.wiki/images/thumb/Book_JE2_BE2.png/150px-Book_JE2_BE2.png" alt="Chess">
                <span class="node-label">THE GRANDMASTER</span>
                <span class="node-sub">ELO: 2150</span>
            </a>
        </div>

        <div class="domain-node" style="--x: 250px; --y: -150px;">
            <div class="connector-line"></div>
            <a href="engine.html" class="node-icon">
                <img src="https://minecraft.wiki/images/thumb/Raw_Porkchop_JE3_BE2.png/150px-Raw_Porkchop_JE3_BE2.png" alt="Fitness">
                <span class="node-label">THE ENGINE</span>
                <span class="node-sub">VO2 MAX: 58</span>
            </a>
        </div>

    </div>

</body>
</html>
