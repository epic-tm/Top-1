<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ultimate Completionist | Trailblazer Stats</title>
    <style>
        :root {
            --sr-blue: #00f2ff;
            --sr-gold: #f8d478;
            --glass: rgba(10, 20, 40, 0.85);
            --border: rgba(0, 242, 255, 0.3);
        }

        body {
            margin: 0;
            background: #02050a url('https://e0.pxfuel.com/wallpapers/1001/506/desktop-wallpaper-star-rail-background.jpg');
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            overflow: hidden;
        }

        /* 1. TOP HUD - Trailblazer Rank */
        .header-hud {
            display: flex;
            justify-content: space-between;
            padding: 30px 60px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
        }

        .completion-circle {
            width: 80px;
            height: 80px;
            border: 4px solid var(--sr-blue);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px var(--sr-blue);
        }

        /* 2. THE MAIN MASTERY GRID */
        .main-stage {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 20px;
            padding: 40px;
            height: 70vh;
            align-items: center;
        }

        /* 3. RADAR CHART PANEL (Glassmorphism) */
        .stats-panel {
            background: var(--glass);
            border-left: 4px solid var(--sr-blue);
            padding: 20px;
            backdrop-filter: blur(10px);
            clip-path: polygon(0 0, 100% 0, 100% 90%, 90% 100%, 0 100%);
        }

        .radar-placeholder {
            width: 250px;
            height: 250px;
            border: 1px solid var(--border);
            margin: 20px auto;
            border-radius: 50%;
            position: relative;
            background: repeating-conic-gradient(from 0deg, transparent 0deg 59deg, var(--border) 60deg) 50% 50% / 100% 100% no-repeat;
        }

        /* 4. DOMAIN NODES (Trailblazer Path) */
        .node-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .sr-node {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            padding: 15px 30px;
            display: flex;
            align-items: center;
            gap: 20px;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
        }

        .sr-node:hover {
            background: rgba(0, 242, 255, 0.1);
            border-color: var(--sr-blue);
            transform: translateX(10px);
        }

        .sr-node.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 5px;
            height: 100%;
            background: var(--sr-blue);
        }

        .rank-badge {
            color: var(--sr-gold);
            font-weight: bold;
            font-size: 1.2rem;
            text-shadow: 0 0 10px var(--sr-gold);
        }

        /* 5. BOTTOM SYNC BAR */
        .footer-sync {
            position: fixed;
            bottom: 40px;
            right: 60px;
        }

        .sync-btn {
            background: transparent;
            color: white;
            border: 1px solid var(--sr-blue);
            padding: 10px 40px;
            font-size: 1rem;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.3s;
        }

        .sync-btn:hover {
            background: var(--sr-blue);
            color: black;
            box-shadow: 0 0 30px var(--sr-blue);
        }
    </style>
</head>
<body>

    <div class="header-hud">
        <div class="trailblazer-info">
            <div style="font-size: 0.8rem; color: var(--sr-blue);">PATH OF COMPLETION</div>
            <div style="font-size: 1.8rem; font-weight: bold;">ULTIMATE HUMAN</div>
        </div>
        <div class="completion-circle">
            <span style="font-size: 0.7rem;">LVL</span>
            <span style="font-size: 1.5rem; font-weight: bold;">01</span>
        </div>
    </div>

    <div class="main-stage">
        <div class="node-container">
            <div class="sr-node active">
                <div class="rank-badge">01</div>
                <div>
                    <div>THE GRANDMASTER</div>
                    <div style="font-size: 0.7rem; color: #888;">CHESS ELO: 2150</div>
                </div>
            </div>
            <div class="sr-node">
                <div class="rank-badge">02</div>
                <div>
                    <div>THE ARCHITECT</div>
                    <div style="font-size: 0.7rem; color: #888;">GITHUB STREAK: 365</div>
                </div>
            </div>
        </div>

        <div class="stats-panel">
            <h3 style="text-align: center; letter-spacing: 4px;">POTENTIAL ANALYSIS</h3>
            <div class="radar-placeholder">
                <div style="position:absolute; top:20%; left:20%; width:60%; height:50%; background:rgba(0, 242, 255, 0.2); clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);"></div>
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; font-size: 0.8rem;">
                <div>INTELLECT: <span style="color:var(--sr-blue)">TOP 0.5%</span></div>
                <div>PHYSICAL: <span style="color:var(--sr-blue)">TOP 12%</span></div>
                <div>SOCIAL: <span style="color:var(--sr-blue)">TOP 45%</span></div>
                <div>WEALTH: <span style="color:var(--sr-blue)">TOP 10%</span></div>
            </div>
        </div>

        <div class="node-container">
            <div class="stats-panel" style="border-left: none; border-right: 4px solid var(--sr-gold);">
                <div style="color: var(--sr-gold);">WORLD LEADERBOARD</div>
                <div style="font-size: 2rem;">#9,421,050</div>
                <hr style="border: 0; border-top: 1px solid var(--border); margin: 15px 0;">
                <div style="font-size: 0.8rem;">NEXT TIER: <span style="color: #fff;">#1,000,000</span></div>
            </div>
        </div>
    </div>

    <div class="footer-sync">
        <button class="sync-btn">INITIALIZE DATA SYNC</button>
    </div>

</body>
</html>
