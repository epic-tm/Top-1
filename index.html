<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trailblazer Archive | Dashboard</title>
    <style>
        :root {
            --hsr-purple: #5d2de6;
            --glow-color: rgba(93, 45, 230, 0.5);
        }

        body, html {
            margin: 0; padding: 0;
            background: #050505;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh; overflow: hidden;
            display: flex;
        }

        /* 1. THE SPACE VIDEO BACKGROUND (Permanent Link) */
        .video-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            filter: brightness(0.4);
        }

        /* 2. THE SIDEBAR (Selection Menu) */
        .sidebar {
            width: 380px;
            padding: 80px 50px;
            background: linear-gradient(to right, rgba(0,0,0,0.9), transparent);
            border-right: 1px solid rgba(255,255,255,0.1);
        }

        .category {
            padding: 25px;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.03);
            cursor: pointer;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            /* The HSR Slant */
            clip-path: polygon(0 0, 90% 0, 100% 20%, 100% 100%, 0 100%);
        }

        .category:hover {
            transform: translateX(15px);
            background: rgba(93, 45, 230, 0.2);
        }

        /* 3. THE PLANET AREA */
        .main-view {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* THE ATMOSPHERE (Your "Blob" link) */
        .atmosphere {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--glow-color) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(40px);
            animation: breathe 8s infinite ease-in-out;
            pointer-events: none;
        }

        /* THE PLANET SPHERE */
        .sphere {
            position: relative;
            width: 420px;
            height: 420px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #3a2b5d, #000);
            box-shadow: inset -30px -30px 60px rgba(0,0,0,0.9), inset 10px 10px 40px rgba(255,255,255,0.1);
            /* THE SPINNING ANIMATION */
            animation: slowSpin 60s linear infinite;
            transition: transform 1s cubic-bezier(0.19, 1, 0.22, 1);
        }

        /* THE "LOCKING" EFFECT ON HOVER */
        .main-view:hover .sphere {
            animation-play-state: paused;
            transform: scale(1.1) rotate(45deg); /* Locks to 45 degrees */
            box-shadow: 0 0 50px var(--glow-color);
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.4; }
            50% { transform: scale(1.1); opacity: 0.7; }
        }

        @keyframes slowSpin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .title {
            font-size: 5rem;
            letter-spacing: 20px;
            margin-top: 50px;
            background: linear-gradient(to bottom, #fff, #777);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video autoplay muted loop style="width:100%; height:100%; object-fit:cover;">
            <source src="https://fastcdn.hoyoverse.com/static-resource-v2/2023/04/21/72e1c313a0112445e9e0789547d2106e_5939221528620358215.mp4" type="video/mp4">
        </video>
    </div>

    <div class="sidebar">
        <div class="category">HERTA STATION</div>
        <div class="category">JARILO-VI</div>
        <div class="category">LUOFU</div>
    </div>

    <div class="main-view">
        <div class="atmosphere"></div>
        <div class="sphere"></div>
        <h1 class="title">Archive</h1>
    </div>

</body>
</html>
