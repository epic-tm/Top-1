<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ultimate Completionist | Trailblazer Dashboard</title>
    <style>
        :root {
            --sr-cyan: #00f2ff;
            --sr-gold: #f8d478;
            --sr-bg: #02050a;
            --glass: rgba(15, 25, 45, 0.7);
            --border: rgba(0, 242, 255, 0.3);
            --font-main: 'Segoe UI', sans-serif;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: var(--sr-bg);
            background-image: radial-gradient(circle at center, #0a162b 0%, #02050a 100%);
            color: white; font-family: var(--font-main);
            overflow: hidden;
        }

        /* Scanline Effect */
        body::before {
            content: " ";
            position: fixed; top: 0; left: 0; width: 100%; height: 2px;
            background: rgba(0, 242, 255, 0.1);
            animation: scanline 8s linear infinite;
            z-index: 100;
        }

        @keyframes scanline { 0% { top: 0%; } 100% { top: 100%; } }

        /* HUD Header */
        .hud-header {
            position: relative; z-index: 10;
            display: flex; justify-content: space-between;
            padding: 30px 60px;
            border-bottom: 1px solid var(--border);
            backdrop-filter: blur(5px);
        }

        /* Domain Diamonds (The Star Rail Style) */
        .domain-container {
            display: flex; flex-direction: column; gap: 30px;
            position: relative; z-index: 10;
        }

        .domain-diamond {
            width: 320px; height: 90px;
            background: var(--glass);
            border-left: 4px solid var(--sr-cyan);
            clip-path: polygon(0 0, 95% 0, 100% 30%, 100% 100%, 5% 100%, 0 70%);
            display: flex; align-items: center; padding: 0 25px;
            transition: 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            cursor: pointer;
            border-right: 1px solid transparent;
        }

        .domain-diamond:hover {
            transform: translateX(15px);
            background: rgba(0, 242, 255, 0.15);
            border-right: 1px solid var(--sr-cyan);
            box-shadow: -10px 0 20px rgba(0, 242, 255, 0.2);
        }

        .node-number {
            font-size: 24px; font-weight: 900; color: rgba(255,255,255,0.2);
            margin-right: 20px; font-style: italic;
        }

        /* The Radar (Center Display) */
        .radar-box {
            position: relative;
            display: flex; justify-content: center; align-items: center;
        }

        .radar-ring {
            position: absolute; width: 400px; height: 400px;
            border: 1px solid var(--border); border-radius: 50%;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* Sync Button */
        .btn-sync {
            background: transparent; color: var(--sr-cyan);
            border: 1px solid var(--sr-cyan);
            padding: 12px 40px; font-size: 14px; letter-spacing: 4px;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
            transition: 0.3s; cursor: pointer;
        }

        .btn-sync:hover {
            background: var(--sr-cyan); color: #000;
            box-shadow: 0 0 30px var(--sr-cyan);
        }
    </style>
</head>
<body>

    <header class="hud-header">
        <div>
            <div style="color: var(--sr-cyan); font-size: 12px; letter-spacing: 3px;">SYSTEM VERSION 2.5.0</div>
            <div style="font-size: 24px; font-weight: bold; letter-spacing: 1px;">TRAILBLAZER: <span style="color:var(--sr-gold)">USER_01</span></div>
        </div>
        <div style="text-align: right">
            <div style="font-size: 12px; color: var(--sr-cyan);">COMPLETION RATE</div>
            <div style="font-size: 28px; font-weight: bold;">1.22<span style="font-size: 14px;">%</span></div>
        </div>
    </header>

    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; padding: 60px; align-items: center; height: 60vh;">
        
        <div class="domain-container">
            <div class="domain-diamond">
                <span class="node-number">01</span>
                <div>
                    <div style="font-size: 11px; color: var(--sr-cyan);">INTELLECTUAL</div>
                    <div style="font-size: 18px; font-weight: bold;">CHESS MASTERY</div>
                </div>
            </div>
            <div class="domain-diamond">
                <span class="node-number">02</span>
                <div>
                    <div style="font-size: 11px; color: var(--sr-cyan);">TECHNICAL</div>
                    <div style="font-size: 18px; font-weight: bold;">CODE ARCHITECT</div>
                </div>
            </div>
            <div class="domain-diamond">
                <span class="node-number">03</span>
                <div>
                    <div style="font-size: 11px; color: var(--sr-cyan);">PHYSICAL</div>
                    <div style="font-size: 18px; font-weight: bold;">BIO-ENGINE</div>
                </div>
            </div>
        </div>

        <div class="radar-box">
            <div class="radar-ring"></div>
            <div style="width: 250px; height: 250px; background: rgba(0,242,255,0.1); clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%); border: 1px solid var(--sr-cyan); position: relative; z-index: 5;">
                <div style="width: 100%; height: 100%; background: var(--sr-cyan); opacity: 0.2; transform: scale(0.6);"></div>
            </div>
        </div>

        <div style="background: var(--glass); padding: 40px; border-right: 4px solid var(--sr-gold); clip-path: polygon(0 0, 100% 0, 100% 85%, 85% 100%, 0 100%);">
            <div style="color: var(--sr-gold); letter-spacing: 2px; font-size: 12px;">GLOBAL DATASET</div>
            <div style="font-size: 3rem; font-weight: bold; margin: 10px 0;">#9,421,050</div>
            <div style="font-size: 13px; color: #888;">RANKING: <span style="color: white;">UNRANKED (LEVEL 1)</span></div>
        </div>
    </div>

    <footer style="position: fixed; bottom: 50px; right: 60px;">
        <button class="btn-sync">ACCESS ARCHIVE</button>
    </footer>

</body>
</html>
