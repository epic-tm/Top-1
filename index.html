
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Omni-Rank Console v3.0</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono&family=Inter:wght@300;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="globe"></div>

<header>
  <div>
    <div class="user">USER://EPICVERSAL</div>
    <div class="title">OMNI-RANK CONSOLE</div>
  </div>
  <div class="rankbox">
    <div class="label">GLOBAL_RANK</div>
    <div id="rank" class="rank"></div>
  </div>
</header>

<main>
  <section id="tree"></section>
  <section class="panel">
    <input id="pass" type="password" placeholder="ACCESS CODE">
    <div id="log"></div>
  </section>
</main>

<script src="script.js"></script>
</body>
</html>
