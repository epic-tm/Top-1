<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trailblazer Archive | Completionist Dashboard</title>
    <style>
        :root {
            --hsr-purple: #5d2de6;
            --hsr-cyan: #4deeea;
            --hsr-dark: #0b0b0d;
            --glow-color: rgba(93, 45, 230, 0.4);
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--hsr-dark);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        /* SPACE BACKGROUND */
        .space-bg {
            position: fixed;
            width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000 100%);
            z-index: -1;
        }

        /* SIDEBAR SELECTION */
        .sidebar {
            width: 350px;
            padding: 60px 40px;
            background: linear-gradient(to right, rgba(0,0,0,0.8), transparent);
            border-right: 1px solid rgba(255,255,255,0.1);
            z-index: 10;
        }

        .category-item {
            padding: 20px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-left: 2px solid transparent;
            cursor: pointer;
            transition: 0.4s;
            clip-path: polygon(0% 0%, 90% 0%, 100% 20%, 100% 100%, 0% 100%);
        }

        .category-item:hover {
            background: rgba(93, 45, 230, 0.1);
            transform: translateX(10px);
            border-left-color: var(--hsr-purple);
        }

        .active {
            background: rgba(93, 45, 230, 0.2);
            border-left-color: var(--hsr-purple);
        }

        /* MAIN VIEWPORT */
        .viewport {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* THE PLANET BLOB (Atmosphere) */
        .atmosphere-blob {
            position: absolute;
            width: 550px;
            height: 550px;
            background: radial-gradient(circle, var(--glow-color) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(30px);
            animation: pulseBlob 6s infinite ease-in-out;
        }

        /* THE CSS SPHERE */
        .planet-sphere {
            position: relative;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            /* This creates the 3D depth without an image */
            background: 
                radial-gradient(circle at 30% 30%, rgba(255,255,255,0.2) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, #2a1b4d 0%, #050505 100%);
            box-shadow: 
                inset -20px -20px 50px rgba(0,0,0,0.8),
                inset 10px 10px 30px rgba(255,255,255,0.1);
            transition: transform 1.2s cubic-bezier(0.2, 0.8, 0.2, 1);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Surface Texture Simulation */
        .planet-sphere::after {
            content: "";
            position: absolute;
            width: 200%; height: 200%;
            background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
            opacity: 0.3;
            animation: slowRotate 40s linear infinite;
        }

        .viewport:hover .planet-sphere {
            transform: scale(1.05) rotate(15deg);
        }

        /* TITLES */
        .world-name {
            font-size: 5rem;
            font-weight: 900;
            letter-spacing: 15px;
            margin-top: 40px;
            text-transform: uppercase;
            background: linear-gradient(to bottom, #fff, #666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* KEYFRAMES */
        @keyframes pulseBlob {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.15); opacity: 0.8; }
        }

        @keyframes slowRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

    </style>
</head>
<body>

    <div class="space-bg"></div>

    <div class="sidebar">
        <h3 style="letter-spacing: 4px; color: #666; font-size: 0.8rem;">SYSTEM ARCHIVE</h3>
        <div class="category-item active">
            <div style="font-size: 0.7rem; color: var(--hsr-purple);">ID_001</div>
            <div>STATION_HERTA</div>
        </div>
        <div class="category-item">
            <div style="font-size: 0.7rem; color: #666;">ID_002</div>
            <div>JARILO-VI</div>
        </div>
        <div class="category-item">
            <div style="font-size: 0.7rem; color: #666;">ID_003</div>
            <div>XIANZHOU_LUOFU</div>
        </div>
    </div>

    <div class="viewport">
        <div class="atmosphere-blob"></div>
        <div class="planet-sphere"></div>
        <h1 class="world-name">HERTA</h1>
        <div style="letter-spacing: 10px; color: var(--hsr-purple); font-weight: bold;">TRAILBLAZER MISSION LIVE</div>
    </div>

    <script>
        // Simple click interaction to change the "Locked" state
        const items = document.querySelectorAll('.category-item');
        const title = document.querySelector('.world-name');

        items.forEach(item => {
            item.addEventListener('click', () => {
                items.forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                title.innerText = item.querySelector('div:last-child').innerText;
                
                // Add a small "re-locking" animation to the sphere
                const sphere = document.querySelector('.planet-sphere');
                sphere.style.transform = 'scale(0.9) rotate(-10deg)';
                setTimeout(() => {
                    sphere.style.transform = 'scale(1) rotate(0deg)';
                }, 300);
            });
        });
    </script>
</body>
</html>
