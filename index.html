<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Completionist | Real Life 100%</title>
    <style>
        /* 1. CORE SYSTEM STYLES */
        @font-face {
            font-family: 'Minecraft';
            src: url('https://fonts.cdnfonts.com/s/14897/Minecraftia-Regular.woff');
        }

        :root {
            --mc-bg: #212121;
            --mc-gui: #c6c6c6;
            --mc-green: #55FF55;
            --mc-purple: #b432ff;
            --mc-line: #707070;
            --pixel: 4px;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #050505; /* The Void */
            font-family: 'Minecraft', sans-serif;
            color: white;
            overflow: hidden;
            image-rendering: pixelated;
        }

        /* 2. THE HUD (Top Bar) */
        .hud-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            z-index: 100;
            pointer-events: none;
        }

        .mastery-card {
            background: rgba(0, 0, 0, 0.8);
            border: var(--pixel) solid #fff;
            padding: 15px;
            width: fit-content;
            pointer-events: auto;
        }

        .xp-bar-container {
            width: 300px;
            height: 20px;
            background: #333;
            border: 2px solid #000;
            margin-top: 10px;
        }

        .xp-fill {
            height: 100%;
            background: var(--mc-green);
            box-shadow: inset -4px 0 0 #3ebb3e;
            width: 1.2%; /* Dynamic */
        }

        /* 3. THE END GATEWAY (Star Chart Hub) */
        .canvas-area {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .gateway-core {
            position: relative;
            width: 120px;
            height: 120px;
            background: #222; /* Bedrock Color */
            border: 6px solid #000;
            box-shadow: inset 4px 4px #444, inset -4px -4px #111;
        }

        .portal-animation {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #b432ff 0%, #000 70%);
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            from { opacity: 0.5; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1.1); box-shadow: 0 0 40px var(--mc-purple); }
        }

        /* 4. THE NODES (Domains) */
        .node-link {
            position: absolute;
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: 0.2s;
        }

        .node-link:hover { transform: scale(1.2); }

        .node-box {
            width: 64px;
            height: 64px;
            background: #333;
            border: 4px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 4px 4px 0 rgba(0,0,0,0.5);
        }

        .node-label {
            margin-top: 10px;
            text-shadow: 2px 2px #000;
            background: rgba(0,0,0,0.7);
            padding: 2px 8px;
        }

        /* 5. ADVANCEMENT LINES */
        .connector {
            position: absolute;
            background: var(--mc-line);
            box-shadow: 2px 2px #000;
            z-index: -1;
        }

        /* 6. ADVANCEMENT SCREEN (The Image You Sent) */
        .gui-window {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 600px;
            background: var(--mc-gui);
            border: var(--pixel) solid #000;
            box-shadow: inset var(--pixel) var(--pixel) #fff, inset calc(var(--pixel) * -1) calc(var(--pixel) * -1) #555;
            display: none; /* Hidden until clicked */
            flex-direction: column;
        }
    </style>
</head>
<body>

    <div class="hud-overlay">
        <div class="mastery-card">
            <div>TOTAL MASTERY: 1.2%</div>
            <div class="xp-bar-container"><div class="xp-fill"></div></div>
            <div style="font-size: 12px; margin-top: 5px; color: #aaa;">WORLD RANK: #9,421,050</div>
        </div>
    </div>

    <div class="canvas-area">
        <div class="gateway-core">
            <div class="portal-animation"></div>
        </div>

        <div class="node-link" style="top: 20%; left: 30%;">
            <div class="node-box">
                <img src="https://minecraft.wiki/images/thumb/Book_JE2_BE2.png/150px-Book_JE2_BE2.png" width="40">
            </div>
            <span class="node-label">THE GRANDMASTER</span>
            <span style="color: var(--mc-green); font-size: 10px;">ELO: 2150</span>
        </div>

        <div class="node-link" style="top: 60%; left: 70%;">
            <div class="node-box">
                <img src="https://minecraft.wiki/images/thumb/Diamond_Sword_JE3_BE3.png/150px-Diamond_Sword_JE3_BE3.png" width="40">
            </div>
            <span class="node-label">THE ENGINE</span>
            <span style="color: var(--mc-green); font-size: 10px;">VO2 MAX: 58</span>
        </div>

        <div class="connector" style="top: 50%; left: 50%; width: 200px; height: 4px; transform: rotate(-30deg);"></div>
    </div>

</body>
</html>
