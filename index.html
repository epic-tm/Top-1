
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Omni-Rank Console v2.1</title>
<style>
body{margin:0;background:#000;color:#fff;font-family:monospace;display:flex;height:100vh}
#tree,#panel{flex:1;padding:20px;overflow:auto}
.node{padding:8px;border-bottom:1px solid #222;cursor:pointer}
.node:hover{background:#111}
.log{border:1px solid #222;padding:10px;margin-bottom:10px}
h2,h3{margin-top:0}
</style>
</head>
<body>
<div id="tree"></div>
<div id="panel">
<h2>GLOBAL RANK</h2>
<div id="rank"></div>
<input id="pass" type="password" placeholder="ACCESS CODE"><br><br>
<div id="log"></div>
</div>
<script src="script.js"></script>
</body>
</html>
